    <title>Number guessing game</title>
  </head>

  <body>
      <script>
          const form = document.forms.namedItem("fileInfo");
          form.addEventListener('submit', (e) => {
              e.preventDefault();
              console.log('formdata fired');

              const data = new FormData(form);
              for(const value of data.values()){
                  console.log(value);
              }
          });

          class autor{
              constructor(jmeno, prijmeni, datnar){
                  this.jmeno = jmeno;
                  this.prijmeni = prijmeni;
                  this.datnar = datnar;
              }
          }
          class obraz{
              constructor(nazev, cena, rok){
                this.nazev = nazev;
                this.cena = cena;
                this.rok = rok;
              }
          }
          class galerie {
              constructor() {
                  this.galerie = [];
              }
              getGalerie(){
                  return this.galerie;
              }
              addObraz(obraz) {
                  this.galerie.push(obraz);
              }
              cenaCelkem(){
                  let ccena = 0;
                  galerie.forEach(value => {ccena += value;});
                  return ccena;
              }
              autornejdrazsiobrazy(){
                top3 = galerie
                .slice()
                .sort(function (a, b) { return b.cena - a.cena; })
                .slice(0, 3);
                return top3;
              }
          }

          let galery = new galerie();
          galery.addObraz(new obraz(new autor("jmeno", "prijmeni", "1.2.2000"), "nazev", 25000, "5.3.2020"));
          galery.addObraz(new obraz(new autor("jmeno2", "prijmeni2", "2.3.1999"), "nazev2", 50000, "3.5.2022"));

      </script>
  </body>

</html>
